<!DOCTYPE html>
<html lang="en">
    <style>
        body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.animated-circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 8px solid transparent; /* Set initial border color to transparent */
  border-top-color: #3498db; /* Set the color of the animated border */
  animation: rotateBorder 2s linear infinite;
}

@keyframes rotateBorder {
  to {
    transform: rotate(360deg);
  }
}

    </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Animated Circle Border</title>
</head>
<body>
  <div class="animated-circle">
    
  </div>
</body>
</html>
